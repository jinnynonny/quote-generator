<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อคิดประจำวัน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .fade {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .fade.show {
            opacity: 1;
        }
        .social-button {
            transition: transform 0.2s ease;
        }
        .social-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto p-8">
        <!-- Credit Line -->
        <div class="glass-effect rounded-lg shadow-xl p-6 mb-6">
            <h1 class="text-4xl font-bold text-blue-500 text-center mb-2">ข้อคิดประจำวัน</h1>
            <p class="text-xl text-blue-500 text-center opacity-90">เว็บไซต์นี้พัฒนาโดย JINNY เพื่อแบ่งปันข้อคิดดี ๆ</p>
        </div>
        
        <div class="glass-effect rounded-lg shadow-xl p-8 mb-6">
            <div class="fade show">
                <blockquote id="quote" class="text-2xl font-light text-green-500 mb-4">
                    กดปุ่มด้านล่างเพื่อดูข้อคิดประจำวัน
                </blockquote>
                <p id="author" class="text-green-500 text-right italic">- ผู้เขียน -</p>
            </div>
            
            <!-- Social Share Buttons -->
            <div class="mt-6 flex justify-center space-x-4">
                <button onclick="shareOnTwitter()" class="social-button text-white hover:text-blue-400">
                    <i class="fab fa-twitter text-2xl"></i>
                </button>
                <button onclick="shareOnFacebook()" class="social-button text-white hover:text-blue-600">
                    <i class="fab fa-facebook text-2xl"></i>
                </button>
                <button onclick="copyToClipboard()" class="social-button text-white hover:text-gray-300">
                    <i class="far fa-copy text-2xl"></i>
                </button>
            </div>
        </div>
        <button 
            onclick="generateQuote()"
            class="w-full bg-white/20 hover:bg-white/30 text-pink-400 font-bold py-3 px-6 rounded-lg transition duration-200 backdrop-blur-sm border border-white/30">
            ข้อคิดใหม่
        </button>
    </div>

    <script>
        const quotes = [
            { text: "ความสำเร็จไม่ใช่จุดสิ้นสุด ความล้มเหลวไม่ใช่จุดจบ สิ่งที่สำคัญคือความกล้าหาญที่จะเดินหน้าต่อไป", author: "วินสตัน เชอร์ชิลล์" },
            { text: "วิธีเดียวที่จะทำงานได้ดีคือการรักในสิ่งที่คุณทำ", author: "สตีฟ จ็อบส์" },
            { text: "อย่ามองนาฬิกา แต่จงทำอย่างที่มันทำ นั่นคือเดินหน้าต่อไป", author: "แซม เลเวนสัน" },
            { text: "อนาคตเป็นของผู้ที่เชื่อในความงามของความฝัน", author: "เอลีนอร์ รูสเวลต์" },
            { text: "ทุกสิ่งที่คุณเคยต้องการอยู่ฝั่งตรงข้ามของความกลัว", author: "จอร์จ แอดแดร์" },
            { text: "ความสำเร็จมักมาหาผู้ที่ยุ่งเกินกว่าจะมองหามัน", author: "เฮนรี เดวิด ธอโร" },
            { text: "ขีดจำกัดเดียวของการตระหนักถึงพรุ่งนี้คือความสงสัยของวันนี้", author: "แฟรงคลิน ดี. รูสเวลต์" },
            { text: "วิธีเริ่มต้นคือหยุดพูดและเริ่มทำ", author: "วอลต์ ดิสนีย์" },
            { text: "ชีวิตที่ยิ่งใหญ่เริ่มต้นด้วยการฝันใหญ่", author: "โรเบิร์ต ชูลเลอร์" },
            { text: "ความล้มเหลวเป็นครูที่ดีที่สุด", author: "บิล เกตส์" },
            { text: "ความอดทนเป็นกุญแจสู่ความสำเร็จ", author: "โทมัส เอดิสัน" },
            { text: "จงเป็นตัวของตัวเอง เพราะคนอื่นถูกจองไว้แล้ว", author: "ออสการ์ ไวลด์" },
            { text: "ความสุขไม่ได้มาจากการมีทุกอย่าง แต่มาจากการพอใจในสิ่งที่คุณมี", author: "พุทธสุภาษิต" },
            { text: "การเดินทางพันลี้เริ่มต้นด้วยก้าวแรก", author: "เล่าจื๊อ" },
            { text: "ความสำเร็จคือการล้มแล้วลุกขึ้นมาใหม่", author: "โรเบิร์ต คิโยซากิ" }
        ];

        function setRandomBackground() {
            // ใช้ Picsum API สำหรับภาพสุ่ม
            const width = 1920;
            const height = 1080;
            const randomId = Math.floor(Math.random() * 1000); // Picsum มีภาพประมาณ 1000 ภาพ
            const imageUrl = `https://picsum.photos/seed/${randomId}/${width}/${height}`;
            
            // แสดง loading state
            document.body.style.opacity = '0.3';
            
            // สร้าง Image object เพื่อโหลดภาพใหม่
            const img = new Image();
            
            img.onload = function() {
                document.body.style.backgroundImage = `url('${imageUrl}')`;
                document.body.style.opacity = '1';
                document.body.style.transition = 'all 0.5s ease-in-out';
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundRepeat = 'no-repeat';
            };
            
            img.onerror = function() {
                console.error('Error loading image');
                document.body.style.opacity = '1';
                // ใช้ภาพสำรองจาก Picsum แทน
                document.body.style.backgroundImage = "url('https://picsum.photos/1920/1080')";
            };
            
            // เริ่มโหลดภาพ
            img.src = imageUrl;
        }

        // เรียกใช้ฟังก์ชันครั้งแรกเมื่อโหลดหน้าเว็บ
        window.onload = function() {
            setRandomBackground();
        };

        function generateQuote() {
            const quoteContainer = document.querySelector('.fade');
            quoteContainer.classList.remove('show');
            
            // เรียกใช้ฟังก์ชันเปลี่ยนภาพพื้นหลัง
            setRandomBackground();
            
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                const quote = quotes[randomIndex];
                
                document.getElementById('quote').textContent = quote.text;
                document.getElementById('author').textContent = `- ${quote.author}`;
                
                quoteContainer.classList.add('show');
            }, 500);
        }

        function shareOnTwitter() {
            const quote = document.getElementById('quote').textContent;
            const author = document.getElementById('author').textContent;
            const text = encodeURIComponent(`"${quote}" ${author}`);
            window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
        }

        function shareOnFacebook() {
            const quote = document.getElementById('quote').textContent;
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?quote=${encodeURIComponent(quote)}&u=${url}`, '_blank');
        }

        function copyToClipboard() {
            const quote = document.getElementById('quote').textContent;
            const author = document.getElementById('author').textContent;
            const text = `"${quote}" ${author}`;
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Quote copied to clipboard!');
            });
        }
    </script>
</body>
</html>
